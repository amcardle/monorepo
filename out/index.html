<!DOCTYPE html>
<html lang="en">
  <title>htm Demo</title>
  <script type="module">
    import React, {Component} from 'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js/+esm'
    //import React, {Component} from 'https://cdn.jsdelivr.net/npm/react@18.2.0/+esm'
    import htm from 'https://cdn.jsdelivr.net/npm/htm@3.1.1/+esm'
    const html = htm.bind(React.createElement);
    
    import { createRoot } from 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/client/+esm'
    //import { createRoot } from 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js/+esm'

  
    class App extends Component {
      render() {
        return html`
          <div class="app">
            Content
          </div>
        `;
      }
    }

// Clear the existing HTML content
document.body.innerHTML = '<div id="app"></div>';

// Render your React component instead
const root = createRoot(document.getElementById('app'));
root.render(html`<${App} page="All" />`)

  </script>
</html>
